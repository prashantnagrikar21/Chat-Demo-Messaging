<h3>Chat Support APAC</h3>

<script>
    function setHiddenPrechatFields() {
        try {
            embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
                Chat_Source: 'SM',
                Persona: 'Installer',
                Region: 'APAC'
            });
        } catch (e) {
            console.error(e);
        }
    }

    function initEmbeddedMessaging() {
        try {
            embeddedservice_bootstrap.settings.language = 'en_US';

            embeddedservice_bootstrap.init(
                '00Dbf000005CU2f',
                'NA_APAC_Chat',
                'https://enphase--sbprashant.sandbox.my.site.com/ESWNAAPACChat1768371637392',
                {
                    scrt2URL: 'https://enphase--sbprashant.sandbox.my.salesforce-scrt.com'
                }
            );
        } catch (err) {
            console.error(err);
        }
    }

    window.addEventListener("onEmbeddedMessagingReady", () => {
        setHiddenPrechatFields();
    });
</script>

<script
    type="text/javascript"
    src="https://enphase--sbprashant.sandbox.my.site.com/ESWNAAPACChat1768371637392/embeddedservice/embeddedservice_bootstrap.js"
    onload="initEmbeddedMessaging()">
</script>
